<div class="action-component">
  Configuration
</div>

<div>
  <a
  routerLink="/config/edit-config"
  [queryParams] ="{action:'add'}"
  class="btn-yz-default"
  >Nouveau Parametre</a>
</div>
<div class="row">
  <div class="col-md-7 col-xs-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nom</th>
          <th scope="col">Valeur</th>
          <th scope="col">Description</th>
          <th scope="col">Domain</th>
          <th scope="col">Application</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of configs index as i">
          <th scope="row">
            <a
            [routerLink]="['/config' , 'edit-config']"
            [queryParams] ="{action:'edit' , id: c.id}"
            >{{ c.id }}</a></th>
          <td>{{c.name}}</td>
          <td>{{c.value}}</td>
          <td>{{c.description}}</td>
          <td>{{c.domain.name}}</td>
          <td>{{c.application.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
