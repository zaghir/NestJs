<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a class="euiListGroupItem__button"
                     href="#" 
                     data-name="Dev Tools" 
                     aria-label="Dev Tools">
                     <svg
                            width="32"
                            height="32" 
                            viewBox="0 0 32 32" 
                            xmlns="http://www.w3.org/2000/svg" 
                            class="euiIcon euiIcon--medium euiIcon--app euiIcon-isLoaded euiListGroupItem__icon" 
                            focusable="false" 
                            role="img" 
                            aria-hidden="true">
                            <path d="M21 28h-2v-8.49l.6-.26A9 9 0 0021 3.52V11H11V3.52a9 9 0 001.4 15.73l.6.26V28h-2v-7.21A11 11 0 0111.6.92L13 .31V9h6V.31l1.4.61a11 11 0 01.6 19.87V28z"></path><path class="euiIcon__fillSecondary" d="M11 30h10v2H11z"></path></svg>
                            <span class="euiListGroupItem__label">Dev Tools</span>
                        </a>
                    </li>
            </ul>
            <ul>
                <li>
                    <a class="euiListGroupItem__button"
                        href="#"
                        data-name="Discover" 
                        aria-label="Discover">
                        <svg 
                            width="32" 
                            height="32" 
                            viewBox="0 0 32 32" 
                            xmlns="http://www.w3.org/2000/svg" class="euiIcon euiIcon--medium euiIcon--app euiIcon-isLoaded euiListGroupItem__icon" 
                            focusable="false"
                            role="img" 
                            aria-hidden="true">
                            <path class="euiIcon__fillSecondary" d="M8.33 23.67l4.79-10.55 10.55-4.79-4.79 10.55-10.55 4.79zm6.3-9l-2.28 5 5-2.28 2.28-5-5 2.28z"></path><path d="M16 0C7.163 0 0 7.163 0 16s7.163 16 16 16 16-7.163 16-16A16 16 0 0016 0zm1 29.95V28h-2v1.95A14 14 0 012.05 17H4v-2H2.05A14 14 0 0115 2.05V4h2V2.05A14 14 0 0129.95 15H28v2h1.95A14 14 0 0117 29.95z"></path></svg>
                            <span class="euiListGroupItem__label">Discover</span>
                        </a>
                </li>
                <li 
                    class="euiListGroupItem euiListGroupItem--small euiListGroupItem-isClickable euiNavDrawerGroup__item">
                    <span class="euiToolTipAnchor euiListGroupItem__tooltip">
                        <a class="euiListGroupItem__button" 
                            href="#"  
                            data-name="Dashboard" 
                            aria-label="Dashboard">
                            <svg 
                                width="32" 
                                height="32" 
                                viewBox="0 0 32 32" 
                                xmlns="http://www.w3.org/2000/svg" 
                                class="euiIcon euiIcon--medium euiIcon--app euiIcon-isLoaded euiListGroupItem__icon" 
                                focusable="false" 
                                role="img" 
                                aria-hidden="true">
                                <path d="M29 9H3a3 3 0 01-3-3V3a3 3 0 013-3h26a3 3 0 013 3v3a3 3 0 01-3 3zM3 2a1 1 0 00-1 1v3a1 1 0 001 1h26a1 1 0 001-1V3a1 1 0 00-1-1H3z"></path><path class="euiIcon__fillSecondary" d="M12 20H3a3 3 0 01-3-3v-3a3 3 0 013-3h9a3 3 0 013 3v3a3 3 0 01-3 3zm-9-7a1 1 0 00-1 1v3a1 1 0 001 1h9a1 1 0 001-1v-3a1 1 0 00-1-1H3z"></path><path d="M12 31H3a3 3 0 01-3-3v-3a3 3 0 013-3h9a3 3 0 013 3v3a3 3 0 01-3 3zm-9-7a1 1 0 00-1 1v3a1 1 0 001 1h9a1 1 0 001-1v-3a1 1 0 00-1-1H3z"></path><path class="euiIcon__fillSecondary" d="M29 31h-9a3 3 0 01-3-3V14a3 3 0 013-3h9a3 3 0 013 3v14a3 3 0 01-3 3zm-9-18a1 1 0 00-1 1v14a1 1 0 001 1h9a1 1 0 001-1V14a1 1 0 00-1-1h-9z"></path>

                            <span class="euiListGroupItem__label">Dashboard</span>
                        </a>
                    </span>
                </li>
            </ul>

        </nav>
    </header>
    <div class="app">
        <header>
            <h1>Tableau de bord pour les taches</h1>
        </header>
        <div class="lists">            
            <div class="list">
                <div class="list-header">Todo</div>
                <div class="list-item" draggable="true">
                    <div class="item">
                        <div class="item-subject">                            
                            <div class="item-subject-text">Sujet 1</div>
                            <div class="item-subject-action">
                                <div class="item-subject-edit">... </div>
                                <div class="item-subject-icon-show"></div>    
                            </div>
                            
                        </div>
                        <div class="item-content">
                            <div>Detail de l'operation Achat des options</div>
                            <div>Tourner le batch de nuit</div>
                            <div>Loger les actions</div>
                         </div>
                        
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="item">
                        <div class="item-subject">
                            <div class="item-subject-text">Sujet 2</div>
                            <div class="item-subject-action">
                                <div class="item-subject-edit">... </div>
                                <div class="item-subject-icon-show"></div>
                            </div>
                            
                        </div>
                        <div class="item-content">List item 2</div>
                    </div>
                </div>
                <div class="list-item" draggable="true">List item 3</div>
                <div class="list-item" draggable="true">List item 4</div>
                <div class="list-item" draggable="true">List item 5</div>
                <div class="list-item" draggable="true">List item 6</div>
            </div>

            <div class="list">
                <div class="list-header">Inprogress</div>
            </div>

            <div class="list">
                <div class="list-header">Testing</div>
            </div>

            <div class="list">
                <div class="list-header">Done</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
